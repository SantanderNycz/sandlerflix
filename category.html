<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sandlerflix — Categoria</title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/categories.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>

	<header class="header">
		<div class="header-container">
			<div>
				<a href="./main.html"><img class="logo" src="./assets/logo.png" alt="Sandlerflix"></a>
			</div>
			<nav class="main-nav">
				<ul>
					<li><a href="./main.html" data-translate="nav-home">Início</a></li>
					<li><a href="./main.html" data-translate="nav-movies">Filmes</a></li>
					<li><a href="./categories.html" class="active" data-translate="nav-categories">Categorias</a></li>
				</ul>
			</nav>
			<div class="header-right">
				<div class="search-box">
					<i class="fas fa-search"></i>
					<input type="text" id="searchInput" placeholder="Títulos...">
				</div>
			</div>
			<div class="mobile-menu-btn">
				<i class="fas fa-bars"></i>
			</div>
		</div>
	</header>

	<main class="category-main">
		<div class="category-header">
			<a href="./categories.html" class="btn-back">
				<i class="fas fa-arrow-left"></i> Categorias
			</a>
			<h1 class="category-title" id="categoryTitle">Categoria</h1>
			<span class="category-count" id="categoryCount"></span>
		</div>

		<div class="movies-grid" id="moviesGrid">
			<!-- Gerado dinamicamente -->
		</div>
	</main>

	<!-- Modal (igual ao main.html) -->
	<div class="modal" id="movie-modal">
		<div class="modal-content">
			<button class="modal-close"><i class="fas fa-times"></i></button>
			<div class="modal-header">
				<img src="" alt="Banner do filme" class="modal-banner">
				<div class="modal-header-content">
					<h2 class="modal-title">Título do Filme</h2>
					<div class="modal-meta">
						<span class="modal-year">Ano</span>
						<span class="modal-genres">Gêneros</span>
					</div>
					<p class="modal-description">Descrição...</p>
					<p class="modal-role">Adam Sandler como: <span></span></p>
					<button class="btn btn-modal-play"><i class="fas fa-play"></i> Assistir</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Trailer Overlay -->
	<div id="trailerOverlay" class="overlay">
		<div class="overlay-content">
			<button id="closeTrailer" class="close-btn">×</button>
			<iframe id="trailerIframe" width="100%" height="450" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
			</iframe>
		</div>
	</div>

	<script src="./js/modal.js" type="module"></script>
	<script src="./js/category.js" type="module"></script>
</body>

</html>
