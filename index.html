<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sandleflix — Quem está a ver?</title>
	<link rel="stylesheet" href="./css/profiles.css" />
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>

	<!-- INTRO VIDEO -->
	<div id="video-container">
		<video id="introVideo" muted playsinline preload="auto">
			<source src="./assets/intro.mp4" type="video/mp4" />
		</video>
		<audio id="tudumAudio" src="./assets/tudum.mp3" preload="auto"></audio>
	</div>

	<!-- TELA DE PERFIS -->
	<div id="profiles-screen">
		<div class="profiles-container">
			<h1 class="profiles-title">Quem está a ver?</h1>

			<div class="profiles-list">
				<!-- Perfil único clicável -->
				<div class="profile-item" id="mainProfile">
					<div class="profile-avatar">
						<img src="./assets/avatar.webp" alt="Avatar" />
					</div>
					<span class="profile-name">Adam</span>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/profiles.js" type="module"></script>
</body>

</html>
