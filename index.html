<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sandlerflix - O universo de Adam Sandler</title>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="./css/profiles.css" />
</head>

<body>

	<header class="header">
		<div class="header-container">
			<div>
				<a href="./main.html"><img class="logo" src="./assets/logo.png" alt="Sandlerflix"></a>
			</div>
			<div class="mobile-menu-btn">
				<i class="fas fa-bars"></i>
			</div>
			<!-- <select id="languageSwitch">
				<option value="pt">Português</option>
				<option value="en">English</option>
			</select> -->
		</div>
	</header>

	<!-- INTRO VIDEO -->
	<div id="video-container">
		<video id="introVideo" muted playsinline preload="auto">
			<source src="./assets/intro.mp4" type="video/mp4" />
		</video>
		<audio id="tudumAudio" src="./assets/tudum.mp3" preload="auto"></audio>
	</div>

	<!-- TELA DE PERFIS -->
	<div id="profiles-screen">
		<div class="profiles-container">
			<h1 class="profiles-title">Quem está a ver?</h1>

			<div class="profiles-list">
				<!-- Perfil único clicável -->
				<div class="profile-item" id="mainProfile">
					<div class="profile-avatar">
						<img src="./assets/avatar.webp" alt="Avatar" />
					</div>
					<span class="profile-name">Adam</span>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/profiles.js" type="module"></script>
</body>

</html>
